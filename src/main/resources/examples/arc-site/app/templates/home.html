<!DOCTYPE html>
<html>
<head>
    {% include "head.html" %}
</head>
<body>
    {{ content }}

    <section class="posts">
        <h2>Latest Posts</h2>
        <ul class="post-list">
            {% for post in posts %}
            <li class="post-item">
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% if post.date %}
                <span class="post-date">{{ post.date }}</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </section>
</body>
<footer>
    {% include "footer.html" %}
</footer>
</html>
